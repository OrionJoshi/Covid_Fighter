<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Fighter</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="theHead">Welcome to Area of Corona!</div>
    <div
      id="newGame"
      onclick="runGame()"
      onmouseover="this.style.backgroundColor = 'goldenrod'"
      onmouseout="this.style.backgroundColor = 'gold'"
    >
      New Game
    </div>
    <div
      id="creditBtn"
      onmouseover="this.style.backgroundColor = 'goldenrod'"
      onmouseout="this.style.backgroundColor = 'gold'"
      onclick="showCredits()"
    >
      Credits
    </div>
    <div id="credits">Covid Fighter: Made by Orion</div>
    <div
      id="backBtn"
      onmouseover="this.style.backgroundColor = 'goldenrod'"
      onmouseout="this.style.backgroundColor = 'gold'"
      onclick="goBack()"
    >
      Back
    </div>

    <canvas id="mycanvas"></canvas>
    <!-- js files links -->
    <script src="./js/globalConst.js"></script>
    <script src="./js/collision.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/start.js"></script>
  </body>
</html>
